name: Update README

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup Typst
        uses: typst-community/setup-typst@v2
        with:
          version: "latest"

      - name: Install Fonts
        run: |
          # Noto CJK
          mkdir -p ../fonts/noto-cjk

          RELEASE_URL=$(curl -s https://api.github.com/repos/notofonts/noto-cjk/releases/latest | \
          grep "browser_download_url.*_NotoSerifCJK-TTF-VF.zip" | \
          cut -d '"' -f 4)

          wget -O noto-cjk.zip "$RELEASE_URL"
          unzip -o noto-cjk.zip -d ../fonts/noto-cjk
          rm noto-cjk.zip

          # Noto Sans
          mkdir -p ../fonts/noto-sans
          wget -O noto-sans.zip "https://font.download/dl/font/noto-sans.zip"
          unzip -o noto-sans.zip -d ../fonts/noto-sans
          rm noto-sans.zip

          # Buenard
          mkdir -p ../fonts/buenard
          wget --referer="https://www.1001freefonts.com" https://www.1001freefonts.com/d/5610/buenard.zip
          unzip -o buenard.zip -d ../fonts/buenard
          rm buenard.zip

      - name: List Typst Fonts
        run: typst fonts --font-path ../fonts

      - name: Generate README
        run: python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add . -f
          git commit -m "Update README files" || echo "No changes to commit"
          git push
